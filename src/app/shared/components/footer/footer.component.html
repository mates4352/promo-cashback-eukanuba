<footer class="footer">
  <div class="container">
    <div class="footer__links" >
      <h3 class="footer__title h2 h2--regular">Рационы</h3>
      <ul class="footer__list" >
        <li class="footer__item" *ngFor="let item of linksRations">
          <a class="footer__link p1 p1--medium" [href]="item.href" target="_blank">{{item.text}}</a>
        </li>
      </ul>

      <h3 class="footer__title h2 h2--regular">о нас</h3>
      <ul class="footer__list">
        <li class="footer__item" *ngFor="let item of linksAboutUs">
          <a class="footer__link p1 p1--medium" [href]="item.href" target="_blank">{{item.text}}</a>
        </li>
        <!-- OneTrust Cookies Settings button start -->
        <button id="ot-sdk-btn" class="footer__link p1 p1--medium ot-sdk-show-settings"> Настройки файлов cookie</button>
        <!-- OneTrust Cookies Settings button end -->
      </ul>

      <h3 class="footer__title h2 h2--regular">купить</h3>
      <ul class="footer__list">
        <li class="footer__item" *ngFor="let item of linksBuy">
          <a class="footer__link p1 p1--medium" [href]="item.href" target="_blank">{{item.text}}</a>
        </li>
      </ul>
    </div>

    <div class="footer__connection">
      <p class="footer__rights comment comment--regular">©2021 Mars, Incorporated. <span>Все права защищены.</span></p>

      <a class="footer__tel comment comment--regular" href="tel:+78002005530">Телефон горячей линии: <span>8-800-200-55-30</span></a>

      <div class="footer__socials">
        <p class="footer__text-icons comment comment--regular">Наши сообщества в соцсетях:</p>

        <ul class="footer__icons">
          <li class="footer__icon">
            <a class="footer__icon-link" [href]="linksIcon.inst" target="_blank">
              <icon-instagram></icon-instagram>
            </a>
          </li>

          <li class="footer__icon">
            <a class="footer__icon-link" [href]="linksIcon.fb" target="_blank">
              <icon-facebook></icon-facebook>
            </a>
          </li>

          <li class="footer__icon">
            <a class="footer__icon-link" [href]="linksIcon.vk" target="_blank">
              <icon-vk></icon-vk>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
